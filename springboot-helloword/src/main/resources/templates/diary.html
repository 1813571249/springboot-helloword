<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
	</head>

	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">日志信息</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="btnedit2 am-btn am-btn-default">
								<span class="am-icon-plus"></span> 清除
							</button>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input type="text" class="am-form-field" required="" placeholder="输入格式yyyy/nn/mm" id="text">
						<span class="am-input-group-btn">
            <button class="btnedit3 am-btn am-btn-default" type="button">搜索</button>
          </span>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main">
							<thead>
								<tr>
									<th class="table-title">时间</th>
									<th class="table-title">日志详情</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="diary:${diarys}">
									<td th:text="${diary.getTime()}"></td>
									<td th:text="${diary.getDetails()}"></td>
									<td>
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
											</div>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
						<div class="am-cf" th:text="'共有'+${diarys.size()}+'条记录'">

						</div>
						<hr>
					</form>
				</div>

			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="myplugs/js/plugs.js"></script>
		<script>
			$( function(){
				$(".btnedit").click(function() {

							$.jq_Panel({
								title: "修改链接",
								iframeWidth: 500,
								iframeHeight: 300,
								url: "editLink.html"
							});
						});
						
				
			})
		</script>

		<script>
            $( function(){
                $(".btnedit2").click(function() {

                    $.jq_Panel({
                        title: "提示",
                        iframeWidth: 180,
                        iframeHeight: 30,
                        url: "deleteDiary"
                    });
                });


            })
		</script>

		<script>
            $( function(){
                $(".btnedit3").click(function() {
                    var id=document.getElementById("text").value;
                    $.jq_Panel({
                        title: "查询结果",
                        iframeWidth: 600,
                        iframeHeight: 300,
                        url: "selectDiary?time="+id
                    });
                });


            })
		</script>

	</body>

</html>
