<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="css/amazeui.min.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
		.admin-main{
			padding-top: 0px;
		}
	</style>
</head>
<body>

<div class="am-cf admin-main">
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-g">
				<form class="am-form am-form-horizontal" action="/addroleSubmit" method="post" style="padding-top: 30px;">
					<input value="504" name="roleId" type="hidden">
					<div class="am-form-group">
						<label for="user-name" class="am-u-sm-3 am-form-label">
							学生学号
						</label>
						<div class="am-u-sm-9">
							<input id="roleName" required="" placeholder="学生学号" value="" name="studentID" type="text">
							<small id="helpRole">输入学生学号。</small>
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-name" class="am-u-sm-3 am-form-label">
							学生姓名
						</label>
						<div class="am-u-sm-9">
							<textarea rows="" required="" cols="10" placeholder="请输入学生姓名" name="name"></textarea>
							<small>输入学生姓名。</small>
						</div>
					</div>
					<div class="am-form-group">
						<label for="user-name" class="am-u-sm-3 am-form-label">
							学生性别
						</label>
						<div class="am-u-sm-9">
							<textarea rows="" required="" cols="10" placeholder="请输入学生性别" name="sex"></textarea>
							<small>输入学生性别。</small>
						</div>
					</div>
					<div class="am-form-group">
						<div class="am-u-sm-9 am-u-sm-push-3">
							<input id="addRole" class="am-btn am-btn-success" value="提交" type="submit">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
